info.app:
  name: HMPPS Case Notes To Probation API
  version: 1.0

spring:
  application:
    name: case-notes-to-probation

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

server:
  port: 8082
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol_header: x-forwarded-proto
  shutdown: graceful

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
      group:
        liveness:
          include: livenessStateProbeIndicator
        readiness:
          include: readinessStateProbeIndicator
    info:
      cache:
        time-to-live: 2000ms

oauth:
  token.url: ${oauth.endpoint.url}/oauth/token

casenotes:
  client:
    client-id: ${oauth.client.id}
    client-secret: ${oauth.client.secret}
    access-token-uri: ${oauth.token.url}
    authentication-scheme: header
    client-authentication-scheme: header

azure:
  application-insights.web.enable-W3C: true

jwt:
  public.key: 

sqs:
  provider: aws
  endpoint.region: eu-west-2
  embedded: false

delius:
  enabled: true
